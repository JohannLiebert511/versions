Package:
 name: 'kernel'
 clone_url: 'https://github.com/open-power-host-os/linux.git'
 branch: 'hostos-devel'
 commit_id: 'ce1fd2ce4490b17d8d34db47ca8e125e139b93d3'
 version:
   file: 'Makefile'
   regex: 'VERSION.*([\d.]+)\nPATCHLEVEL\s*=\s*(?P<patch>[\d.]*)\nSUBLEVEL\s*=\s*(?(patch)([\d.]*))'
 expects_source: "linux-source"
 files:
  centos:
   '7.2':
    spec: 'centOS/7.2/kernel.spec'
    rpmmacro: 'centOS/7.2/rpmmacro'
    build_files: 'centOS/7.2/SOURCES'
    build_dependencies:
     - 'gcc'
